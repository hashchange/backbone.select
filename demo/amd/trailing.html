<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Backbone.Select, custom label demo (AMD)</title>

    <!-- ATTN Foundation loaded without JS - stay clear of JS-driven widgets, or add the JS setup -->
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/foundation.css">

    <link rel="stylesheet" href="trailing.css">
</head>
<body>
    <!-- check that 'bower install' has been run in the demo dir if bower.json isn't empty -->
    <script src="../bower-check.js"></script>

    <!-- body content here... -->
    <section id="header">
        <h1 class="row">Custom label demo (AMD)</h1>

        <p class="row">This page uses the AMD build in the <code>dist</code> directory, not the files in
            <code>src</code>. In other words, run the <code>grunt</code> command first to build a current version.</p>
    </section>
    <section>

        <div class="row">
            <p>Select.One collection: Numbers</p>
        </div>
        <div class="row">
            <ul id="list" class="small-block-grid-3 medium-block-grid-6 large-block-grid-6 list"></ul>
        </div>

    </section>

    <!-- libraries -->
    <script src="../bower_demo_components/requirejs/require.js"></script>
    <script src="require-config.js"></script>
    <script>
        // Relative to the baseUrl defined in require-config.js
        require( ['../demo/amd/trailing'] );
    </script>

</body>
</html>
